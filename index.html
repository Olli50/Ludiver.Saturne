
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Saturne AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

      <a-assets>
        <img id="saturneTex" src="saturne.jpg">
        <img id="anneauxTex" src="anneaux.png">
      </a-assets>

      <a-marker type="pattern" url="Saturne.patt">

        <!-- Saturne (inclinaison 26°, rotation lente) -->
        <a-sphere
          id="saturne"
          position="0 1.6 0"
          radius="0.8"
          src="#saturneTex"
          rotation="26 0 0"
          animation="property: rotation; to: 26 360 0; loop: true; dur: 30000; easing: linear">
        </a-sphere>

        <!-- ANNEAUX (disque transparent, centré sur la planète, plus larges) -->
        <a-plane
          id="anneaux"
          position="0 1.6 0"
          width="3.5"
          height="3.5"
          src="#anneauxTex"
          rotation="116 0 0"    <!-- 90° pour le plan + 26° inclinaison -->
          transparent="true"
          alpha-test="0.1"
          animation="property: rotation; to: 116 360 0; loop: true; dur: 30000; easing: linear">
        </a-plane>

        <!-- TEXTE -->
        <a-text
          value="SATURNE"
          position="0 3.1 0"
          align="center"
          color="#FFD700"
          width="4"
          animation="property: position; to: 0 3.3 0; dir: alternate; dur: 2000; loop: true">
        </a-text>

      </a-marker>

      <a-entity camera></a-entity>

    </a-scene>

  </body>
</html>
